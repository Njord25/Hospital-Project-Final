<!DOCTYPE html>
<html>
<head lang="en">
  <title>Proyecto Final</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="node_modules/fullcalendar/dist/fullcalendar.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id='calendar'></div>
  <section class="col-sm-12 col-md-8 col-lg-8 col-lg-offset-1">
      <form id="carForm" name="carForm" class="form-horizontal">
        <input type="hidden" name="id" value="0">

        <div class="form-group">
          <div class="col-sm-12">
            <h3>Información del Paciente</h3>
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-2 col-lg-1 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" name="name" id="name" class="form-control" placeholder="Nombre" required>
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-2 col-lg-1 control-label">Apellidos</label>
          <div class="col-sm-10">
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Apellidos" required>
          </div>
        </div>


        <div class="form-group">
          <label for="id" class="col-sm-2 col-lg-1 control-label">Numero ID</label>
          <div class="col-sm-10">
            <input type="number" name="id" id="id" class="form-control" placeholder="Numero de Identificacion" required>
          </div>
        </div>

        <div class="form-group">
          <label for="departament" class="col-sm-2 col-lg-1 control-label">Departamento</label>
          <div class="col-sm-10">
            <select name="departament" class="form-control" id="departament" required>
              <option>Cardiología</option>
              <option>Infectología</option>
              <option>Médicina Interna</option>
              <option>Farmacia</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-push-2 col-lg-10 col-lg-push-1">
            <button type="reset" class="btn btn-default">Cancelar</button>
            <button type="submit" class="btn btn-primary pull-right">Enviar</button>
          </div>
        </div>
      </form>
    </section>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/moment/min/moment.min.js"></script>
  <script src="node_modules/fullcalendar/dist/fullcalendar.min.js"></script> 
  <script src="js/main.js"></script>
</body>
</html>
